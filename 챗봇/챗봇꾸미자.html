                    </div>
                    <span class="chat_head Text">
                        <div class="head_Text">Day Mood</div>

                </div>
                </div>

                        <div class="Content-ch-front imges" size="36">

                        </div>
                        <div class="Content-ch-front texttool">
                            <div class="Content-ch-front nickname">

                            </div>

                </div>
            </div>
            <div class="munyihagitool">
                <button type="button" class="munyihagibutton" onclick="location.href='/C:/aistudy/final_project/views_html/%EC%B1%97%EB%B4%87/%EC%B1%97%EB%B4%87%EA%BE%B8%EB%AF%B8%EC%9E%902.html'">
